<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 10px;">WORDLE</h1>
    <label for="playerName">Player Name : </label>
    <input type="text" name="playerName" id="playerName" style="width: 200px; padding: 1px;"> <br>
    <div class="tombol">
        <button class="start">Start</button>
        <button class="restart">Restart</button>
        <button class="cheat">Cheat</button>
    </div>
    <div class="kiri">
        HIGHSCORE : <br>
        <p>1. <span class="n1"></span> - <span class="s1"></span></p>
        <p>2. <span class="n2"></span> - <span class="s2"></span></p>
        <p>3. <span class="n3"></span> - <span class="s3"></span></p>
        <p>4. <span class="n4"></span> - <span class="s4"></span></p>
        <p>5. <span class="n5"></span> - <span class="s5"></span></p>
    </div>
    <div class="kanan">
        <div class="kotak"></div>
    </div>
    <script src="assets/jquery-3.6.1.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script> -->
    <script src="assets/jquery.flip.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
